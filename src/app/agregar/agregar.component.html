<div class="container p-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Agregar Cita</h2>
      <form (submit)="guardarCita()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula:</label>
          <input type="text" id="cedula" [(ngModel)]="cita.cedula" name="cedula" class="form-control" required>
          <div class="invalid-feedback">Por favor, ingresa la cédula.</div>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="cita.nombre" name="nombre" class="form-control" required>
          <div class="invalid-feedback">Por favor, ingresa el nombre.</div>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" [(ngModel)]="cita.fecha" name="fecha" class="form-control" required>
          <div class="invalid-feedback">Por favor, ingresa una fecha válida.</div>
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora:</label>
          <input type="time" id="hora" [(ngModel)]="cita.hora" name="hora" class="form-control" required>
          <div class="invalid-feedback">Por favor, ingresa una hora válida.</div>
        </div>
        <div class="mb-3">
          <label for="observaciones" class="form-label">Observaciones:</label>
          <textarea id="observaciones" [(ngModel)]="cita.observaciones" name="observaciones" class="form-control" required></textarea>
          <div class="invalid-feedback">Por favor, ingresa las observaciones.</div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
